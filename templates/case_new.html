{% extends 'base.html' %}
{% block content %}
<h3>New Case</h3>
<form method="post">
  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Case Number</label>
      <input name="case_number" class="form-control" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Offence Type</label>
      <select name="offence_type" class="form-select" required>
        <option value="murder">Murder</option>
        <option value="rape">Rape</option>
        <option value="armed_robbery">Armed Robbery</option>
        <option value="assault">Assault</option>
        <option value="burglary">Burglary</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="col-md-4 form-check mt-4">
      <input class="form-check-input" type="checkbox" name="suspect_in_custody" id="custody">
      <label class="form-check-label" for="custody">Suspect in custody</label>
    </div>
    <div class="col-12">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control" rows="3"></textarea>
    </div>
    <div class="col-12">
      <button class="btn btn-primary">Create</button>
    </div>
  </div>
</form>
{% endblock %}
